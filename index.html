<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4);
            z-index: -1;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.95), rgba(255, 218, 224, 0.95));
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
            position: fixed;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 0.8s ease-in;
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;
            flex-wrap: wrap;
        }

        .result-image {
            max-width: 400px;
            max-height: 500px;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            object-fit: contain;
            flex-shrink: 0;
        }

        .love-quote-left {
            font-family: 'Great Vibes', 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #ff1744;
            font-style: italic;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            max-width: 250px;
            line-height: 1.6;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.2);
            order: 1;
        }

        .love-quote-right {
            font-family: 'Great Vibes', 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #ff1744;
            font-style: italic;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            max-width: 250px;
            line-height: 1.6;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.2);
            order: 3;
        }

        .image-wrapper {
            order: 2;
        }

        .surprise-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }

        .surprise-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.6);
        }

        .hidden {
            display: none;
        }

        #resultSection {
            text-align: center;
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px 10px;
        }

        @media (max-width: 900px) {
            .result-container {
                flex-direction: column;
            }
            
            .love-quote-left,
            .love-quote-right {
                max-width: 80%;
                order: unset;
            }
            
            .image-wrapper {
                order: unset;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div id="questionSection" class="container">
        <h1>Will You Be My Valentine Forever? üíù</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="resultSection" class="hidden">
        <div class="result-container">
            <div class="love-quote-left">
                In all the world, there is no heart for me like yours üíï
            </div>
            <div class="image-wrapper">
                <img id="resultImage" class="result-image" src="yes-image.png" alt="Love">
            </div>
            <div class="love-quote-right">
                In all the world, there will be no love for you like mine üíù
            </div>
        </div>
        <a href="https://drive.google.com/drive/mobile/folders/1CduXLwSsKyDda9qBOB4QL9NNlgI7ffYW" id="surpriseLink" class="surprise-link" target="_blank">Click here for a surprise üéÅ</a>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Initialize No button at random position immediately
        let noBtnX = Math.random() * (window.innerWidth - 150) + 50;
        let noBtnY = Math.random() * (window.innerHeight - 100) + 50;
        let velocityX = (Math.random() - 0.5) * 4;
        let velocityY = (Math.random() - 0.5) * 4;

        // Set initial position immediately
        noBtn.style.left = noBtnX + 'px';
        noBtn.style.top = noBtnY + 'px';

        // Continuous random wandering of No button
        function moveNoButton() {
            if (document.getElementById('questionSection').classList.contains('hidden')) return;

            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            // Update position
            noBtnX += velocityX;
            noBtnY += velocityY;

            // Bounce off walls and change direction randomly
            if (noBtnX <= 0 || noBtnX >= window.innerWidth - btnWidth) {
                velocityX = -velocityX + (Math.random() - 0.5) * 2;
            }
            if (noBtnY <= 0 || noBtnY >= window.innerHeight - btnHeight) {
                velocityY = -velocityY + (Math.random() - 0.5) * 2;
            }

            // Random direction changes occasionally
            if (Math.random() < 0.02) {
                velocityX += (Math.random() - 0.5) * 3;
                velocityY += (Math.random() - 0.5) * 3;
            }

            // Speed limits
            const maxSpeed = 8;
            const minSpeed = 2;
            const speed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
            if (speed > maxSpeed) {
                velocityX = (velocityX / speed) * maxSpeed;
                velocityY = (velocityY / speed) * maxSpeed;
            }
            if (speed < minSpeed) {
                velocityX = (velocityX / speed) * minSpeed;
                velocityY = (velocityY / speed) * minSpeed;
            }

            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';

            requestAnimationFrame(moveNoButton);
        }

        // Start wandering animation immediately
        requestAnimationFrame(moveNoButton);

        // Also escape from cursor
        document.addEventListener('mousemove', function(e) {
            if (document.getElementById('questionSection').classList.contains('hidden')) return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distanceX = e.clientX - btnCenterX;
            const distanceY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If cursor is within 100px of the button, run away faster
            if (distance < 100) {
                const angle = Math.atan2(distanceY, distanceX);
                const escapeSpeed = 15;
                
                velocityX = -Math.cos(angle) * escapeSpeed;
                velocityY = -Math.sin(angle) * escapeSpeed;
            }
        });

        // Yes button click
        yesBtn.addEventListener('click', function() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        });

        // No button click (just in case someone manages to click it)
        noBtn.addEventListener('click', function() {
            alert('The button escaped! Try the Yes button instead üòä');
        });
    </script>
</body>
</html>
